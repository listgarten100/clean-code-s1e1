<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" 
          type="text/css">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <section class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="">
      <a class="matrix__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <div class="container">
      <section class="add-task">
        <h3 class="title add-task__title">Add Item</h3>
        <input id="new-task" class="add-task__input" type="text">
        <button class="add-task__btn">Add</button>
      </section>
      <section class="tasks">
        <h3 class="title">Todo</h3>
        <ul id="todo-tasks" class="tasks__list">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label tasks__task">Pay Bills</label>
            <input class="tasks__input tasks__task" type="text">
            <button class="tasks__btn-edit">Edit</button>
            <button class="tasks__delete">
              <img class="tasks__delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label tasks__task">Go Shopping</label>
            <input class="tasks__input tasks__task" type="text" value="Go Shopping">
            <button class="tasks__btn-edit">Save</button>
            <button class="tasks__delete">
              <img class="tasks__delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="tasks__list tasks__list_completed">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox" checked>
            <label class="tasks__label tasks__task">See the Doctor</label>
            <input class="tasks__input tasks__task" type="text">
	          <button class="tasks__btn-edit">Edit</button>
            <button class="tasks__delete">
              <img class="tasks__delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
