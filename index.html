<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" 
          type="text/css">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <div class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="container">
      <div id="add-element">
        <label class="new-task-label" for="new-task">Add Item</label>
          <input id="new-task"class="task" type="text">
          <button class="btn-add">Add</button>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="todo-tasks">
        <li class="task-item">
          <input class="input-checkbox" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input class="task input-text" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="input-checkbox" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input class="task input-text" type="text" value="go shopping">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task input-text">
	        <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
