<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" 
          type="text/css">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <section class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <div class="container">
      <section id="add-element">
        <h3 class="title new-task-title">Add Item</h3>
        <input id="new-task"class="task" type="text">
        <button class="btn-add">Add</button>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul id="todo-tasks">
          <li class="task-item">
            <input class="input-checkbox" type="checkbox">
            <label class="task label">Pay Bills</label>
            <input class="task input-text" type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="input-checkbox" type="checkbox">
            <label class="task label">Go Shopping</label>
            <input class="task input-text" type="text" value="go shopping">
            <button class="edit">Save</button>
            <button class="delete">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-item">
            <input class="input-checkbox" type="checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input-text">
	          <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
